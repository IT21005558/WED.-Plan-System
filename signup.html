				&nbsp <label> Full Name &nbsp &nbsp &nbsp </label>
				<input type="text" id="name" name="uname" / style="margin-center: -80px;" required >
				<br/><br/>
				
				<label> E-Mail  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </label>
				<input type="text" id="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="email@example.com" class="email"/ style="margin-center: -90px;" required >
				<br/><br>

				&nbsp <label> Phone  &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp </label>
				<input type="text" id="phone" name="number" pattern="[0-9]{10}" placeholder="07xxxxxxxx" class="number"/ style="margin-center: -90px;" required >
				<br/><br/>

				&nbsp <label> Birthday  &nbsp &nbsp &nbsp &nbsp </label>
				<input type="date" id="birthday" name="ubirthday"/ style="margin-center: -80px;" required >
				<br/> <br/>
				
				<label> Gender &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </label>
				<label><input type="radio" name="ugender" id="m" class="gender" value="Male">Male</label>
				<label> &nbsp &nbsp  &nbsp <input type="radio" name="ugender" id="f" class="gender" value="Female">Female</label>
				<br/><br/></br><br>

				<label> Address &nbsp &nbsp </label> &nbsp
				<textarea name="address" rows="5" cols="40" style="margin-center: -90px;" required > </textarea>
				<br/><br/>

				<label> Enter Passward &nbsp &nbsp </label>
				<input type="Password" id="password"  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}" 
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  
				 name="password"  class="password" required>
				<br/> <br/>
				
				<label> Re Enter Password </label>
				<input type="Password" id="password1"   name="password1"  class="password" required>
				<br><br><br>
				
				<div style="color: #fff;">
				<p class="statement"><input type="checkbox" name="agree-statement" id="statement" onclick="return valid()" required > I Accept Privacy and Policy Term Conditions. </p>
